<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="public/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/3df78d9f56.js"
            crossorigin="anonymous"
        ></script>
        <title>Orinoco</title>
        <script src="./js/index.js" defer></script>
    </head>

    <body>
        <!-- HEADER -->
        <header class="header_block">
            <a href="/"
                ><img class="logo" src="./public/images/logo.png" alt="Orinoco"
            /></a>
            <nav class="flex_nav">
                <ul class="ul_nav">
                    <li>
                        <a class="li_nav" href="./order.html"
                            ><i class="fas fa-shopping-cart"></i>Panier</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <!-- HEADER -->

        <section class="header">
            <h1 class="title_header">Tout nos choix de nounours !</h1>
            <p>
                Tout nos nounours sont personnalisable.<br />
                Ils sont fabriquer en France.<br />
                Avec des matérieux respéctant l'environement.
            </p>
        </section>

        <!-- PRODUCT CONTAINER & LOADING BOXES -->
        <ul id="productsList" class="products_List">
            <div class="product_box"></div>
            <div class="product_box"></div>
            <div class="product_box"></div>
            <div class="product_box"></div>
            <div class="product_box"></div>
            <div class="product_box"></div>
        </ul>
        <!-- PRODUCT CONTAINER & LOADING BOXES -->

        <!-- PRODUCT TEMPLATE -->
        <template id="product">
            <li class="grid">
                <a id="productLink" href="">
                    <figure>
                        <img src="" id="productImage" class="product_Image" />
                        <figcaption class="block_fig">
                            <div class="block_text">
                                <h2 id="productName" class="product_Name"></h2>
                                <div class="ratings">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <span
                                    id="productPrice"
                                    class="product_Price"
                                ></span>
                            </div>
                            <p
                                id="productDescription"
                                class="product_Description"
                            ></p>
                        </figcaption>
                    </figure>
                </a>
            </li>
        </template>
        <!-- PRODUCT TEMPLATE -->

        <footer>
            <a class="contact" href="mailto:Orinoco-Sav.net"
                ><i class="far fa-envelope"></i>Contact</a
            >
        </footer>
    </body>
</html>
