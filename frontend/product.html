<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="public/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/3df78d9f56.js"
            crossorigin="anonymous"
        ></script>
        <title>Produit</title>
        <script src="./js/product.js" defer></script>
        <script src="./js/class.js" defer></script>
    </head>

    <body>
        <!-- HEADER -->
        <header class="header_block">
            <a href="index.html"
                ><img class="logo" src="./public/images/logo.png" alt="Orinoco"
            /></a>
            <nav class="flex_nav">
                <ul class="ul_nav">
                    <li>
                        <a class="li_nav" href="./order.html"
                            ><i class="fas fa-shopping-cart"></i>Panier</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <!-- HEADER -->

        <!-- PRODUCT -->
        <section class="product" id="product">
            <div class="image_block">
                <img src="" alt="" id="productImage" class="product_Image" />
            </div>
            <div class="product_block">
                <h1 class="product_Name">
                    Ours en peluche "<span id="productName"></span>"
                </h1>
                <div class="ratings">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <p id="productDescription" class="product_Description"></p>
                <h2 class="product_Choise">
                    Choisir la couleur de votre produit :
                </h2>
                <div class="product_Color">
                    <select id="productColor">
                        <option disable hidden value="" value="select">
                            --Choisissez la couleur de votre Nounours!--
                        </option>
                    </select>
                </div>
                <button id="buy" class="buy_bouton">
                    Ajouter au panier pour <span id="productPrice"></span>
                </button>
            </div>
        </section>
        <!-- PRODUCT -->

        <footer>
            <a class="contact" href="mailto:Orinoco-Sav.net"
                ><i class="far fa-envelope"></i>Contact</a
            >
        </footer>
    </body>
</html>
